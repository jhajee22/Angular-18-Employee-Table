<h3 id="table-heading">Employee Data Table</h3>


<table border="1">
    <thead>
        <tr>
            <th>Sr.No</th>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Age</th>
            <th>Role</th>
            <th>Action</th>

        </tr>
    </thead>
    <!-- cdkDropList -- for container
    cdkDropListDropped -- to handle drop event
    cdkDrag -- draggable item -->
    <tbody cdkDropList (cdkDropListDropped)="drop($event)">
        <tr *ngFor="let user of users;let i = index" cdkDrag [ngClass]="{'highlight':user.age >25,}">
            <td>{{i+1}}</td>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.role}}</td>
            <td>
                <button (click)="deleteEmployee(i)">Delete Employee </button>
            </td>
        </tr>
    </tbody>
</table>
<form>
    <label for="id">Employee ID:</label>
    <input type="text" id="id" name="id" [(ngModel)]="newUser.id">

    <label for="name">Employee Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="newUser.name">
    <!-- id for html and css, name for targeting in angular -->

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" [(ngModel)]="newUser.age">

    <label for="role">Role:</label>
    <input type="text" id="role" name="role" [(ngModel)]="newUser.role">
</form>
<button (click)="addEmployee()">Add Employee</button>
